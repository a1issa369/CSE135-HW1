  <style>

    section { border: 1px solid #eee; border-radius: 12px; padding: 16px; margin-bottom: 16px; }

      </ul>
    </section>

    <section>
      <h2>Homework</h2>
      <ul>
        <li><a href="/hw1/">HW1</a></li>
      </ul>
    </section>

    const now = new Date();
    document.getElementById("status").textContent =
      `Live @ ${now.toLocaleString()} — timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;
  </script>
</body>
</html>
